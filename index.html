<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center>
    <h1>Compra de Productos</h1>
    <div class="formulario">
        <div class="datos">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <input type="number" id="precio" placeholder="Precio del producto">
            <label for="comercio">Comercio:</label>
            <!-- <input type="text" id="comercio" placeholder="Nombre del Comercio">-->
            <select name="comercio" id="comercio" >
             <option value="Vea">Vea</option>
             <option value="Comodín">Comodín</option>
             <option value="Carrefour">Carrefour</option>
             <option value="Coto">Coto</option>
             <option value="Norte">Norte</option>
             <option value="Dia">Dia</option>
             <option value="Yaguar">Yaguar</option>
             <option value="Chango Mas">Chango Mas</option>
             <option value="Nico">Nico</option>
            </select>
         </div>
         <div class="botones">
             <button id="guardar">Guardar Producto</button>
             <button id="listar">Listar Productos</button>
             <button id="masBarato">Productos más baratos</button>
        </div>
    </div>
    <div class="resultados">
        <h2>Listado de Productos</h2>
        <ul id="listadoProductos"></ul>
        <h2>Productos con Menor precio</h2>
        <ul id="menorPrecio"></ul>
    </div>
    </center>
    <script src="./src/op.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
