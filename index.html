<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Compará tus precios!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Comercios
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Buscar comercios</a></li>
                      <li><a class="dropdown-item" href="#">Todos los comercios</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Calificar comercio</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="¿Qué estas buscando?" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    <h1>Compra de Productos</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Producto :</span>
                    <input type="text" id="nombre" placeholder="Nombre del producto" onkeyup="this.value = this.value.toUpperCase();">
                  </div>
                </div>    
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" placeholder="Precio del producto" onkeyup="this.value = this.value.toUpperCase();">
                </div>
            </div> 
            <div class="col">
                <label for="comercio">Comercio:</label>
                <select name="comercio" id="comercio" class="form-select-lg" aria-label="Default select example" >
                <option selected>Abrir menú</option>
                <option value="Vea">Vea</option>
                <option value="Comodín">Comodín</option>
                <option value="Carrefour">Carrefour</option>
                <option value="Coto">Coto</option>
                <option value="Norte">Norte</option>
                <option value="Dia">Dia</option>
                <option value="Yaguar">Yaguar</option>
                <option value="Chango Mas">Chango Mas</option>
                <option value="Nico">Nico</option>
                </select>
            </div>    
         </div>
         <div class="btn-group-lg" role="group" >
            <button type="button" class="btn btn-primary" id="guardar" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Guardá el producto ingresado">Guardar Producto</button>
            <button type="button" class="btn btn-primary" id="listar" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Mostrá todos los productos que guardaste">Listar Productos</button>
            <button type="button" class="btn btn-primary" id="masBarato" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Compará los precios y mostrá los productos más baratos">Productos más baratos</button>
          </div>
    </div>
    <div class="resultados">
        <h2>Listado de Productos</h2>
        <ul class="list-group" id="listadoProductos"></ul>
        <h2>Productos con Menor precio</h2>
        <ul class="list-group" id="menorPrecio"></ul>
    </div>
    </center>
    <script type="module" src="./src/op.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
